  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>(function($){'use strict';$.fn.konami=function(options){var settings={code:[38,38,40,40,37,39,37,39,66,65]};$.extend(settings,options);var i=0,code=settings.code,length=code.length,success=settings.success,failure=settings.failure;return this.each(function(index){$(this).keydown(function(e){if(e.keyCode===code[i++]){if(i===length){if(success)success.call(this,index);}return;}i=0;if(failure)failure.call(this,index);});});};})(jQuery);</script>
    <script>(function(){'use strict';$(document).konami({success:function(){alert('konami');}});}());</script>
  </head>
